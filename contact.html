<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact List</title>
</head>
    <link rel="stylesheet" href="./index.css">
<body>
    <div id="navbar">
        <a href="./index.html">Home</a>
        <a href="./contact.html">Contact List</a>
        <a href="./favourites.html">Favourites</a>
    </div>

    <table>
        <thead>
            <tr>
                <th>
                    Name
                </th>
                <th>Mobile Number</th>
                <th>Type</th>
                <th>Favourites</th>
            </tr>
           
        </thead>
        <tbody id="body">

        </tbody>
    </table>
    
</body>

    <script>
        var contactList=JSON.parse(localStorage.getItem("contactList"));
        var favourites=JSON.parse(localStorage.getItem("favourites")) || [];
        showContact()
        function showContact(){
            // console.log(contactList)
            contactList.forEach(contact => {
                var row=document.createElement("tr");

                var name=document.createElement("td");
                name.innerText=contact.name;

                var mobileNumber=document.createElement("td");
                mobileNumber.innerText=contact.mobileNumber
                var type=document.createElement("td");
                type.innerText=contact.type
                var favourite=document.createElement("a");
                favourite.innerText="Favourites"
                favourite.addEventListener("click",function()
                {
                    favourites.push(contact);
                    localStorage.setItem("favourites",JSON.stringify(favourites))
                })
                row.append(name,mobileNumber,type,favourite)

                document.querySelector("#body").append(row)


            });
        }


    </script>
</html>
